<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshot Matn Ajratuvchi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>📸 Screenshot’dan Matn Ajratish</h1>
    <p>Rasmni screenshot qiling va bu oynaga <b>Ctrl + V</b> bilan joylang.</p>

    <div class="drop-zone" id="dropZone">
      <p>🖼️ Screenshot joylash uchun shu yerga <b>Ctrl + V</b> bosing</p>
      <img id="imagePreview" alt="Rasm" />
    </div>

    <div class="output-box">
      <div class="header">
        <h2>📝 Aniqlangan matn:</h2>
        <button id="copyBtn">📋 Nusxalash</button>
      </div>
      <pre id="outputText">Hech qanday rasm hali yuklanmagan.</pre>
      <p id="copyStatus"></p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
